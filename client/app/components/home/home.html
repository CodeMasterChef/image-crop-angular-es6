<main>
  <div>
    <button ng-click="$ctrl.showCropImagePanel()">Show</button>
    {{$ctrl.myImage}}
    <div>Select an image file: <input type="file" id="fileInput" /></div>
    <img ng-src="{{$ctrl.myImage}}">
    <div class="cropArea">
      <img-crop image="$ctrl.myImage" result-image="myCroppedImage"></img-crop>
    </div>
    <div>Cropped Image:</div>
    <div><img ng-src="{{myCroppedImage}}" /></div>
    {{myCroppedImage}}
  </div>
</main>
